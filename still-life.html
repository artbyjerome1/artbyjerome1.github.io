    <table id="gallery" align="center">
      <tr><td colspan="3" align="center">Click on an image to see a larger view.</td></tr>
          <script>
              let n = 6; // number of images
              let gallery = document.getElementById("gallery");
              for (let i = 1; i<=n; i++){
                  gallery.innerHTML += '<tr>';
                  gallery.innerHTML += '<td align="center"><a href="img/gallery/still-lifes/still'+ i +'.jpg" onerror="this.parentNode.removeChild(this)"><img src="img/gallery/still-lifes/still'+ i +'.jpg" onerror="this.parentNode.removeChild(this)"></a></td><td align="center"><a href="img/gallery/still-lifes/still'+ (i+1) +'.jpg" onerror="this.parentNode.removeChild(this)"><img src="img/gallery/still-lifes/still'+ (i+1) +'.jpg" onerror="this.parentNode.removeChild(this)"></a></td><td align="center"><a href="img/gallery/still-lifes/still'+ (i+2) +'.jpg" onerror="this.parentNode.removeChild(this)"><img src="img/gallery/still-lifes/still'+ (i+2) +'.jpg" onerror="this.parentNode.removeChild(this)"></a></td>';
                  gallery.innerHTML += '</tr>';
                 
                  i += 2;
                   
              }
          </script>
