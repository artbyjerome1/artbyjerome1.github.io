<div class="gallery-section">

              let n = 3; // n
              let gallery = document.getElementById("sea_gallery");
              for (let i = 1; i<=n; i++){
                  gallery.innerHTML += "<div>";
                  for(let j = 0; j < 1 ; j++) {
                        gallery.innerHTML += '<a href="img/gallery/seascapes/sea'+ i +'.jpg" data-lightbox="gallery1"><img src="img/gallery/seascapes/sea'+ i +'.jpg" width="30%" style="margin:"50px"/></a>';
                        i++;
                   }
                  gallery.innerHTML += "</div>";
              }
          </script>
